<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/layout :: head}">
    <title>Trang cá nhân - Blood Matching Support</title>
</head>
<body class="d-flex flex-column min-vh-100 bg-light">
    <!-- Navigation -->
    <nav th:replace="~{fragments/layout :: navbar}"></nav>

    <!-- Main Content -->
    <main class="flex-grow-1 py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <!-- Header -->
                    <div class="text-center mb-4">
                        <i class="fas fa-user fa-3x text-danger mb-3"></i>
                        <h2 class="fw-bold text-danger">Thông tin cá nhân của bạn</h2>
                        <p class="text-muted">Đây là thông tin cá nhân của bạn</p>
                    </div>

                    <div class="card shadow">
                        <div class="card-body p-4">
                            <!-- Warning for authentication -->
                            <div class="alert alert-warning" role="alert" id="authWarning" style="display: none;">
                                <i class="fas fa-info-circle me-2"></i>
                                <strong>Lưu ý:</strong> Bạn cần đăng nhập để xem thông tin cá nhân. 
                                <a href="@{/auth/login(return_url=/profile)}" class="alert-link">Đăng nhập ngay</a>
                            </div>

                            <!-- Create Request Form -->
                            <form id="profileForm" style="display: none;">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="name" class="form-label">
                                            <i class="fas fa-user-injured me-1"></i>Tên của bạn <span class="text-danger">*</span>
                                        </label>
                                        <input type="text" class="form-control" 
                                               id="name" name="name" required 
                                               placeholder="Nhập tên của bạn">
                                    </div>

                                    <div class="col-md-6 mb-3">
                                        <label for="phone" class="form-label">
                                            <i class="fas fa-phone me-1"></i>Số điện thoại <span class="text-danger">*</span>
                                        </label>
                                        <input type="text" class="form-control" 
                                               id="phone" name="phone" required 
                                               placeholder="Nhập số điện thoại">
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="dob" class="form-label">
                                            <i class="fas fa-calendar me-1"></i>Ngày sinh <span class="text-danger">*</span>
                                        </label>
                                        <input type="date" class="form-control" 
                                               id="dob" name="dob" required 
                                               placeholder="Nhập ngày sinh">
                                    </div>

                                    <div class="col-md-6 mb-3">
                                        <label for="gender" class="form-label">
                                            <i class="fas fa-venus-mars me-1"></i>Giới tính <span class="text-danger">*</span>
                                        </label>
                                        <select class="form-select" id="gender" name="gender" required>
                                            <option value="true">Nam</option>
                                            <option value="false">Nữ</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="bloodType" class="form-label">
                                            <i class="fas fa-tint me-1"></i>Nhóm máu <span class="text-danger">*</span>
                                        </label>
                                        <select class="form-select" id="bloodType" name="bloodType" required>
                                            <option value="">Chọn nhóm máu</option>
                                            <option value="A">A</option>
                                            <option value="B">B</option>
                                            <option value="AB">AB</option>
                                            <option value="O">O</option>
                                        </select>
                                    </div>

                                    <div class="col-md-6 mb-3">
                                        <label for="rhFactor" class="form-label">
                                            <i class="fas fa-plus-circle me-1"></i>Yếu tố Rh <span class="text-danger">*</span>
                                        </label>
                                        <select class="form-select" id="rhFactor" name="rhFactor" required>
                                            <option value="">Chọn Rh</option>
                                            <option value="POSITIVE">Dương (+)</option>
                                            <option value="NEGATIVE">Âm (-)</option>
                                        </select>
                                    </div>

                                </div>
                                <div class="row">
                                    <!-- City -->
                                    <div class="col-md-6 mb-3">
                                        <label for="city" class="form-label">
                                            <i class="fas fa-city me-1"></i>Thành phố <span class="text-danger">*</span>
                                        </label>
                                        <input type="text" class="form-control" 
                                               id="city" name="address.city" required 
                                               placeholder="Nhập tên thành phố">
                                    </div>
                                
                                    <!-- District -->
                                    <div class="col-md-6 mb-3">
                                        <label for="district" class="form-label">
                                            <i class="fas fa-building me-1"></i>Quận/Huyện <span class="text-danger">*</span>
                                        </label>
                                        <input type="text" class="form-control" 
                                               id="district" name="address.district" required 
                                               placeholder="Nhập tên quận/huyện">
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <!-- Ward -->
                                    <div class="col-md-6 mb-3">
                                        <label for="ward" class="form-label">
                                            <i class="fas fa-map-marker-alt me-1"></i>Phường/Xã <span class="text-danger">*</span>
                                        </label>
                                        <input type="text" class="form-control" 
                                               id="ward" name="address.ward" required 
                                               placeholder="Nhập tên phường/xã">
                                    </div>
                                
                                    <!-- Street -->
                                    <div class="col-md-6 mb-3">
                                        <label for="street" class="form-label">
                                            <i class="fas fa-road me-1"></i>Đường <span class="text-danger">*</span>
                                        </label>
                                        <input type="text" class="form-control" 
                                               id="street" name="address.street" required 
                                               placeholder="Nhập tên đường">
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <!-- Latitude -->
                                    <div class="col-md-6 mb-3">
                                        <label for="latitude" class="form-label">
                                            <i class="fas fa-map-marker-alt me-1"></i>Latitude <span class="text-danger">*</span>
                                        </label>
                                        <input type="number" max="90" min="-90" step="0.00001" class="form-control" 
                                               id="latitude" name="address.latitude" required 
                                               placeholder="Nhập latitude">
                                    </div>
                                
                                    <!-- Longitude -->
                                    <div class="col-md-6 mb-3">
                                        <label for="longitude" class="form-label">
                                            <i class="fas fa-map-marker-alt me-1"></i>Longitude <span class="text-danger">*</span>
                                        </label>
                                        <input type="number" max="180" min="-180" step="0.00001" class="form-control" 
                                               id="longitude" name="address.longitude" required 
                                               placeholder="Nhập longitude">
                                    </div>
                                </div>
                                <button type="button" id="searchLocation" class="btn btn-outline-primary my-2">
                                    <i class="fas fa-search-location me-2"></i>Tìm vị trí hiện tại
                                </button>

                                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                    <button type="submit" class="btn btn-danger">
                                        <i class="fas fa-plus me-2"></i>Lưu thông tin
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer th:replace="~{fragments/layout :: footer}"></footer>

    <!-- Scripts -->
    <div th:replace="~{fragments/layout :: scripts}"></div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('authToken');
            const userRole = localStorage.getItem('userRole');
            const authWarning = document.getElementById('authWarning');
            const form = document.getElementById('profileForm');

            if (token && userRole && ['ADMIN', 'STAFF', 'MEMBER'].includes(userRole)) {
                console.log('Debug - Hiển thị form');
                form.style.display = 'block';
                authWarning.style.display = 'none';
            } else {
                console.log('Debug - Hiển thị cảnh báo đăng nhập');
                authWarning.style.display = 'block';
                form.style.display = 'none';
            }

            function getLocation() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(function(position) {
                        const latitude = position.coords.latitude;
                        const longitude = position.coords.longitude;
                        document.querySelector('#latitude').value = latitude;
                        document.querySelector('#longitude').value = longitude;
                    });
                } else {
                    alert('Trình duyệt của bạn không hỗ trợ Geolocation.');
                }
            }

            document.getElementById('searchLocation').addEventListener('click', getLocation);
        });
    </script>
    <script src="js/profile.js"></script>
</body>
</html>
